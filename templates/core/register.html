{% extends 'core/base.html' %}
{% load static %}

{% block title %}Register - MovieRec{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form-wrapper">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join MovieRec and get personalized recommendations</p>
        </div>

        {% if error %}
        <div class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
        </div>
    </div>
</div>

{% endblock %}
